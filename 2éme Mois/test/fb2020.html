<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="fb2020.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook2020</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    
</head>
<body style="background-color: #f0f2f5;">
    <div class="div1">
        <div class="facebook-container">
            <p class="facebook-logo">facebook</p>
            <p class="facebook-description">Avec Facebook, partagez et restez en contact avec votre entourage.</p>
        </div>
        <div class="facebook-form-container">
            <div class="facebook-form">
                <input type="email" placeholder="Adresse mail ou numéro de tel">
                <input type="password" placeholder="Mot de passe">
                <a href="#"class="cnx-btn" >Connexion</a>
                <a href="#" id="center-style"> Mot de passe oublié ? </a>
                <hr>
                <a href="#" class="cre-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Créer un compte</a>
                
            </div>
            <div class="para">
               <p ><a href="#" class="crepage">Créer une Page</a> pour une célébrité, un groupe ou une entreprise.</p>
            </div>
        </div>
        
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel"> S'inscrire</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="width:10px; height:10px; border: 0px ;background-color:white">X</button>
                <h5 style="color: grey;">C’est rapide et facile.</h5>
            </div>
            <div class="modal-body">
             
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
