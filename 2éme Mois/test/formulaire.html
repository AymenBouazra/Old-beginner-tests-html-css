<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Texte sur plusieurs lignes</p>
    <textarea placeholder="text par defaut"></textarea>
    <p><span>Champ texte</span>
    <span>nom:</span>
    <input type="text"></p>
    <span>Champ texte avec affichage</span><br>
    <span>rang:</span>
    <input placeholder="Ex: 38" type="number">
    <br>
    <span>Bouton à choix unique </span>
    <input type="radio" name="nombre" value="1" id="1" checked> <span>1 *</span>
    <input type="radio" name="nombre" value="2" id="2"> <span>2 </span>
    <input type="radio" name="nombre" value="3" id="3"> <span>3 </span>
    <input type="radio" name="nombre" value="4" id="4"> <span>4 </span><br>
    <span>... à choix multiples(case à cocher):</span><br>
    <input type="checkbox" id="A" value="A"> <span>A</span>
    <input type="checkbox" id="B" value="B"> <span>B</span>
    <input type="checkbox" id="C" value="C"> <span>C</span><br><br>
    <select id="colors" name="colors">
        <option value="Vert">Vert </option>
        <option value="Rouge">Rouge</option>
        <option value="Bleu">Bleu</option>
    </select><br><br>
    <span>Liste à choix multiple </span> 
    <select id="days" name="days" size="4" multiple>
        <option value="lundi">lundi</option>
        <option value="mardi">mardi</option>
        <option value="mercredi">mercredi</option>
        <option value="jeudi">jeudi</option>
        <option value="vendredi">vendredi</option>
        <option value="samedi">samedi</option>
        <option value="dimanche">dimanche</option>   
    </select><br><br>
    <input type="submit" value="Envoi">
    <input type="reset" value="Recommencer">


</body>
</html>
